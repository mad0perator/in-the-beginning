ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "in-the-beginning"
  site-url: "https://mad0perator.github.io/in-the-beginning"
  description: "An examination of the Genesis with Jupyter Lab"
  twitter-card: true
  open-graph: true
  repo-branch: master
  repo-url: "https://github.com/mad0perator/in-the-beginning"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/mad0perator/in-the-beginning"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
